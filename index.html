<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="container" style="text-align: center;">Login Form</h1>
    <form>
        <div class="imgcontainer">
            <img src="./img.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input id="name" type="text" placeholder="Enter Username" name="uname">
            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw">
        </div>
    </form>
    <div class="container">
        <button onclick="signup()">Signup</button>
        <button onclick="logIn()">Login</button>
    </div>

    <div class="container">
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <!-- Add Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script type="text/javascript">
        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBt0CNLXaEOCtRvhF6UKs-b7LdYBymsgMg",
    authDomain: "academic-project-management.firebaseapp.com",
    databaseURL: "https://academic-project-management-default-rtdb.firebaseio.com",
    projectId: "academic-project-management",
    storageBucket: "academic-project-management.appspot.com",
    messagingSenderId: "17472713074",
    appId: "1:17472713074:web:1207bdef1d6210a2e4adeb",
    measurementId: "G-34QGSFFYCM"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // Initialize Realtime Database and get a reference to the service
        const database = firebase.database();

        function signup() {
            let email = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    writeUserData(user.uid, email, password);
                    console.log("user created successfully.... \n", user)
                    
                    // ...
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Login error:", errorCode, errorMessage);
                });
        }

        function logIn() {
            let email = document.getElementById("name").value;
            let password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                        var user = userCredential.user;
                        console.log('User signed in successfully... \n', user);

                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log("Login error:", errorCode, errorMessage);
                });
        }

        function writeUserData(userId, email, password) {
            firebase.database().ref('users/' + userId).set({
                userId: userId,
                email: email,
                password: password
            });
        }
    </script>
</body>

</html>
